<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquero vs Murciélagos - Multijugador</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #players {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: right;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: Arial, sans-serif;
            font-size: 48px;
            display: none;
        }
        #startGame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        #playerName {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="score">Puntuación: 0</div>
    <div id="players">Jugadores: 1</div>
    <div id="gameOver">¡GAME OVER!</div>
    <input type="text" id="playerName" placeholder="Ingresa tu nombre de jugador" />
    <button id="startGame">Iniciar Juego</button>
    
    <!-- Importar Socket.io desde el servidor -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
