<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquero vs Murciélagos - Multijugador</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
        #players {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: right;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-family: Arial, sans-serif;
            font-size: 48px;
            display: none;
        }
        #debugInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            background-color: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Puntuación: 0</div>
    <div id="players">Jugadores: 1</div>
    <div id="gameOver">¡GAME OVER!</div>
    <div id="debugInfo">Cargando juego... Comprueba la consola para errores (F12)</div>
    
    <!-- Importar Socket.io desde el servidor -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
